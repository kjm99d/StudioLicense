basePath: /
definitions:
  models.APIResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      status:
        description: success, error
        type: string
    type: object
  models.ActivateRequest:
    properties:
      device_info:
        $ref: '#/definitions/models.DeviceInfo'
      license_key:
        type: string
    required:
    - device_info
    - license_key
    type: object
  models.Admin:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        description: admin, superadmin
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.ChangePasswordRequest:
    properties:
      new_password:
        type: string
      old_password:
        type: string
    type: object
  models.CreateLicenseRequest:
    properties:
      customer_email:
        type: string
      customer_name:
        type: string
      expires_at:
        type: string
      max_devices:
        minimum: 1
        type: integer
      notes:
        type: string
      policy_id:
        description: 정책 ID (선택사항)
        type: string
      product_id:
        description: 제품 ID (선택사항)
        type: string
      product_name:
        type: string
    required:
    - customer_email
    - customer_name
    - expires_at
    - max_devices
    - product_name
    type: object
  models.CreatePolicyRequest:
    properties:
      policy_data:
        description: JSON 형식
        type: string
      policy_name:
        type: string
    required:
    - policy_data
    - policy_name
    type: object
  models.CreateProductRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  models.DeviceInfo:
    properties:
      client_id:
        type: string
      cpu_id:
        type: string
      disk_serial:
        type: string
      hostname:
        type: string
      mac_address:
        type: string
      machine_id:
        type: string
      motherboard_sn:
        type: string
      os:
        type: string
      os_version:
        type: string
    type: object
  models.License:
    properties:
      active_devices:
        description: 활성 디바이스 수
        type: integer
      created_at:
        type: string
      customer_email:
        type: string
      customer_name:
        type: string
      expires_at:
        type: string
      id:
        type: string
      license_key:
        type: string
      max_devices:
        type: integer
      notes:
        type: string
      policy_id:
        type: string
      policy_name:
        type: string
      product_id:
        type: string
      product_name:
        type: string
      status:
        description: active, revoked, expired
        type: string
      updated_at:
        type: string
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      admin:
        $ref: '#/definitions/models.Admin'
      expires_at:
        type: integer
      token:
        type: string
    type: object
  models.PaginatedResponse:
    properties:
      data: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/models.Pagination'
      status:
        type: string
    type: object
  models.Pagination:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  models.Policy:
    properties:
      created_at:
        type: string
      id:
        type: string
      policy_data:
        description: JSON 형식의 정책 데이터
        type: string
      policy_name:
        type: string
      status:
        description: active, inactive
        type: string
      updated_at:
        type: string
    type: object
  models.Product:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      status:
        description: active, inactive
        type: string
      updated_at:
        type: string
    type: object
  models.UpdatePolicyRequest:
    properties:
      policy_data:
        type: string
      policy_name:
        type: string
      status:
        type: string
    type: object
  models.UpdateProductRequest:
    properties:
      description:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  models.ValidateRequest:
    properties:
      device_info:
        $ref: '#/definitions/models.DeviceInfo'
      license_key:
        type: string
    required:
    - device_info
    - license_key
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: 하드웨어 기반 라이선스 관리 서버
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Studio License Server API
  version: "1.0"
paths:
  /api/admin/change-password:
    post:
      consumes:
      - application/json
      description: 현재 비밀번호를 확인하고 새로운 비밀번호로 변경합니다
      parameters:
      - description: 비밀번호 변경 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 변경 성공
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: 인증 필요/현재 비밀번호 불일치
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 비밀번호 변경
      tags:
      - 인증
  /api/admin/devices/cleanup:
    post:
      consumes:
      - application/json
      description: N일 이상 비활성 상태인 디바이스를 삭제합니다
      parameters:
      - description: 비활성 기간 (일)
        in: body
        name: request
        required: true
        schema:
          properties:
            days:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 정리 성공
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 비활성 디바이스 자동 정리
      tags:
      - 관리자 - 디바이스
  /api/admin/devices/deactivate:
    post:
      consumes:
      - application/json
      description: 관리자가 특정 디바이스를 강제로 비활성화합니다
      parameters:
      - description: 디바이스 ID
        in: body
        name: request
        required: true
        schema:
          properties:
            device_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 비활성화 성공
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: 디바이스 없음
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 디바이스 비활성화 (관리자)
      tags:
      - 관리자 - 디바이스
  /api/admin/devices/delete:
    post:
      consumes:
      - application/json
      description: 특정 디바이스를 데이터베이스에서 완전히 삭제합니다
      parameters:
      - description: 디바이스 ID
        in: body
        name: request
        required: true
        schema:
          properties:
            device_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 삭제 성공
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: 디바이스 없음
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 디바이스 개별 삭제
      tags:
      - 관리자 - 디바이스
  /api/admin/devices/logs:
    get:
      consumes:
      - application/json
      description: 특정 디바이스의 활동 로그를 조회합니다
      parameters:
      - description: 디바이스 ID
        in: query
        name: device_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 로그 조회 성공
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 디바이스 활동 로그 조회
      tags:
      - 관리자 - 디바이스
  /api/admin/devices/reactivate:
    post:
      consumes:
      - application/json
      description: 관리자가 비활성화된 디바이스를 다시 활성화합니다
      parameters:
      - description: 디바이스 ID
        in: body
        name: request
        required: true
        schema:
          properties:
            device_id:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 재활성화 성공
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "404":
          description: 디바이스 없음
          schema:
            $ref: '#/definitions/models.APIResponse'
        "409":
          description: 이미 활성 상태 또는 슬롯 초과
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 디바이스 재활성화 (관리자)
      tags:
      - 관리자 - 디바이스
  /api/admin/licenses:
    get:
      consumes:
      - application/json
      description: 라이선스 목록을 페이징하여 조회합니다
      parameters:
      - default: 1
        description: 페이지 번호
        in: query
        name: page
        type: integer
      - default: 20
        description: 페이지 크기
        in: query
        name: page_size
        type: integer
      - description: 상태 필터 (active, expired, revoked)
        in: query
        name: status
        type: string
      - description: 검색어 (라이선스 키, 고객명, 이메일)
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 조회 성공
          schema:
            allOf:
            - $ref: '#/definitions/models.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.License'
                  type: array
              type: object
        "401":
          description: 인증 필요
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 라이선스 목록 조회
      tags:
      - 관리자 - 라이선스
    post:
      consumes:
      - application/json
      description: 새로운 라이선스를 생성합니다
      parameters:
      - description: 라이선스 정보
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateLicenseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 생성 성공
          schema:
            allOf:
            - $ref: '#/definitions/models.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.License'
              type: object
        "400":
          description: 잘못된 요청
          schema:
            $ref: '#/definitions/models.APIResponse'
        "401":
          description: 인증 필요
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 서버 에러
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - BearerAuth: []
      summary: 라이선스 생성
      tags:
      - 관리자 - 라이선스
